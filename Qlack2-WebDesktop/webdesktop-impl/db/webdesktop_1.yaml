databaseChangeLog:
  - changeSet:
      id: webdesktop_1
      author: European Dynamics SA (christina.kaskoura@eurodyn.com)
      changes:
        - createTable:
            tableName: application
            columns:
              - column:
                  name: app_uuid
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title_key
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: description_key
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: app_index
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: config_path
                  type: varchar(256)
              - column:
                  name: multiple_instances
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: restrict_access
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: icon
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: icon_small
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: display_on
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: group_key
                  type: varchar(256)
              - column:
                  name: width
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: min_width
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: height
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: min_height
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: resizable
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: minimizable
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: maximizable
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: closable
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: draggable
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: implementing_service_id
                  type: int
                  constraints:
                    unique: true
              - column:
                  name: active
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false              
              - column:
                  name: added_on
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_deployed_on
                  type: datetime
                  constraints:
                    nullable: false
        - createTable:
            tableName: desktop_icon
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: application
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_desktop_icon_application
                    references: application(app_uuid)
                    deleteCascade: true