<div class="container-fluid" ng-controller="WorkflowVersionFinalizeCtrl">
	<div class="row">
		<div class="col-xs-2"><i class="fa fa-question-circle fa-3x"></i></div>
		<div class="col-xs-10"><p translate>version_finalise_confirmation</p></div>
	</div>
	<div class="clearfix top-buffer">
		<div class="pull-right">
			<button class="btn btn-success" ng-click="finaliseWorkflowVersion()"><i class="fa fa-check"></i><span translate>finalize</span></button>
			<button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i><span translate>cancel</span></button>
		</div>
	</div>
</div>
