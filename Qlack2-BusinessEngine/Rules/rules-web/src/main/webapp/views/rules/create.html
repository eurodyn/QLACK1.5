<div ng-controller="RuleCreateCtrl">
	<div class="clearfix resourceHeading">
		<div class="pull-left">
			<h3 translate>title.create_rule</h3>
		</div>
	</div>

	<section class="well">
	<form name="ruleForm" class="form-horizontal" role="form" novalidate>
		<fieldset>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group" ng-class="{'has-error has-feedback': ruleForm.name.$invalid && !ruleForm.name.$dirty}">
						<label for="name" class="col-sm-4 control-label" translate>label.title</label>
						<div class="col-sm-8">
							<input type="text" name="name" class="form-control" ng-model="rule.name"/>
							<i ng-show="ruleForm.name.$invalid && !ruleForm.name.$dirty"
								class="fa fa-exclamation-triangle form-control-feedback"
								popover="{{ruleForm.name.message}}"
								popover-placement="left"
								popover-trigger="mouseenter">
							</i>
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error has-feedback': ruleForm.description.$invalid && !ruleForm.description.$dirty}">
						<label for="description" class="col-sm-4 control-label" translate>label.description</label>
						<div class="col-sm-8">
							<textarea name="description" class="form-control" ng-model="rule.description"></textarea>
							<i ng-show="ruleForm.description.$invalid && !ruleForm.description.$dirty"
								class="fa fa-exclamation-triangle form-control-feedback"
								popover="{{ruleForm.description.message}}"
								popover-placement="left"
								popover-trigger="mouseenter">
							</i>
						</div>
					</div>
					<div class="form-group">
						<label for="categories" class="col-sm-4 control-label" translate>label.categories</label>
						<div class="col-sm-8">
							<select name="categories"
									kendo-multi-select
									k-data-source="categoriesDataSource"
									k-data-text-field="'name'"
									k-data-value-field="'id'" 
									ng-model="rule.categoryIds">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>label.status</label>
						<div class="col-sm-8 controls">
							<label class="radio-inline">
								<input type="radio" name="active" ng-model="rule.active" ng-value="true" />
								<span translate>label.active</span>
							</label>
							<label class="radio-inline">
								<input type="radio" name="active" ng-model="rule.active" ng-value="false" />
								<span translate>label.inactive</span>
							</label>
						</div>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>label.createdBy</label>
						<div class="col-sm-8 controls">
							<p class="form-control-static">{{rule.createdBy.firstName}} {{rule.createdBy.lastName}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>label.createdOn</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{ rule.createdOn | qDate:'lll' }}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>label.modifiedBy</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{rule.lastModifiedBy.firstName}} {{rule.lastModifiedBy.lastName}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>label.modifiedOn</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{ rule.lastModifiedOn | qDate:'lll' }}</p>
						</div>
					</div>
				</div>
			</div>
		</fieldset>
	
		<div class="clearfix">
			<div class="pull-right">
				<button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> <span translate>action.cancel</span></button>
				<button class="btn btn-success" ng-click="create()"><i class="fa fa-check"></i> <span translate>action.create</span></button>
			</div>
		</div>
	</form>
	</section>
</div>
