<div class="container-fluid" ng-controller="WorkingSetVersionFinalizeCtrl">
	<div class="row">
		<div class="col-xs-4"><i class="fa fa-question-circle fa-3x"></i></div>
		<div class="col-xs-8">
			<p translate>working_set.finalize_version_confirm</p>
			<div ng-show="getData().ruleVersions.length > 0">
				<p translate>working_set.finalize_version_rules_cascade</p>
				<ul ng-repeat="version in getData().ruleVersions">
					<li>{{ version }}</li>
				</ul>
			</div>
			<div ng-show="getData().dataModelVersions.length > 0">
				<p translate>working_set.finalize_version_data_models_cascade</p>
				<ul ng-repeat="version in getData().dataModelVersions">
					<li>{{ version }}</li>
				</ul>
			</div>
			<div ng-show="getData().libraryVersions.length > 0">
				<p translate>working_set.finalize_version_libraries_cascade</p>
				<ul ng-repeat="version in getData().libraryVersions">
					<li>{{ version }}</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="clearfix top-buffer">
		<div class="pull-right">
			<button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> <span translate>action.cancel</span></button>
			<button class="btn btn-success" ng-click="finalize()"><i class="fa fa-check"></i> <span translate>action.finalize</span></button>
		</div>
	</div>
</div>
