<div class="container-fluid" ng-controller="DataModelVersionUpdateCtrl">
	<div class="row">
		<div class="col-xs-4"><i class="fa fa-exclamation-circle fa-3x"></i></div>
		<div class="col-xs-8">
			<p translate>data_model.update_version_not_allowed</p>
			<div ng-show="getData().restrict">
				<div ng-show="getData().workingSetVersions.length > 0">
					<p translate>data_model.update_version_working_sets_restrict</p>
					<ul ng-repeat="version in getData().workingSetVersions">
						<li>{{ version }}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix top-buffer">
		<div class="pull-right">
			<button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> <span translate>action.ok</span></button>
		</div>
	</div>
</div>
