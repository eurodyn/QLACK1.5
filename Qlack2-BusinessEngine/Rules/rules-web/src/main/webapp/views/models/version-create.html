<div class="container-fluid" ng-controller="DataModelVersionCreateCtrl">
	<form name="modelVersionForm" class="form-horizontal" role="form" novalidate>
		<div class="form-group" ng-class="{'has-error has-feedback': modelVersionForm.name.$invalid && !modelVersionForm.name.$dirty}">
			<label class="col-xs-4 control-label" translate>label.version_name</label>
			<div class="col-xs-8">
				<input type="text" name="name" class="form-control" ng-model="modelVersion.name">
				<i ng-show="modelVersionForm.name.$invalid && !modelVersionForm.name.$dirty"
					class="fa fa-exclamation-triangle form-control-feedback"
					popover="{{modelVersionForm.name.message}}"
					popover-placement="left"
					popover-trigger="mouseenter">
				</i>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-4 control-label" translate>label.based_on</label>
			<div class="col-xs-8">
				<select kendo-drop-down-list
						k-data-source="versionsDataSource"
						k-data-text-field="'name'"
						k-data-value-field="'id'"
						k-option-label="'{{'select.version' | translate}}'"
						k-template="basedOnListItemTemplate"
						ng-model="modelVersion.basedOnId" >
				</select>
			</div>
			<script id="basedOnListItemTemplate" type="text/x-kendo-template">
				<div>
					#if (data.state === "FINAL") {#
						<i class="fa fa-check-circle-o"></i> <span>#=data.name#</span>
					#} else {#
						<i class="fa fa-circle-o"></i> <span>#=data.name#</span>
					#}#
				</div>
			</script>
		</div>
		<div class="form-group" ng-class="{'has-error has-feedback': modelVersionForm.description.$invalid && !modelVersionForm.description.$dirty}">
			<label for="description" class="col-xs-4 control-label" translate>label.description</label>
			<div class="col-xs-8">
				<textarea name="description" class="form-control" ng-model="modelVersion.description"></textarea>
				<i ng-show="modelVersionForm.description.$invalid && !modelVersionForm.description.$dirty"
					class="fa fa-exclamation-triangle form-control-feedback"
					popover="{{modelVersionForm.description.message}}"
					popover-placement="left"
					popover-trigger="mouseenter">
				</i>
			</div>
		</div>

		<div class="clearfix top-buffer">
			<div class="pull-right">
				<button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> <span translate>action.cancel</span></button>
				<button class="btn btn-success" ng-click="create()"><i class="fa fa-check"></i> <span translate>action.create</span></button>
			</div>
		</div>
	</form>
</div>
