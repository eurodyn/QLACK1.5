<div class="container-fluid" ng-controller="DataModelVersionDeleteCtrl">
	<div class="row">
		<div class="col-xs-4"><i class="fa fa-exclamation-circle fa-3x"></i></div>
		<div class="col-xs-8">
			<p translate>data_model.delete_version_not_allowed</p>
			<div ng-show="getData().containedInWorkingSetVersions">
				<p translate>data_model.delete_version_contained_in</p>
				<ul ng-repeat="version in getData().workingSetVersions">
					<li>{{ version }}</li>
				</ul>
			</div>
			<div ng-show="getData().parentOfDataModelVersions">
				<p translate>data_model.delete_version_parent_of</p>
				<ul ng-repeat="version in getData().dataModelVersions">
					<li>{{ version }}</li>
				</ul>
			</div>
			<div ng-show="getData().containedInDataModelVersions">
				<p translate>data_model.delete_version_contained_in_fields</p>
				<ul ng-repeat="version in getData().dataModelVersions">
					<li>{{ version }}</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="clearfix top-buffer">
		<div class="pull-right">
			<button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> <span translate>action.ok</span></button>
		</div>
	</div>
</div>
