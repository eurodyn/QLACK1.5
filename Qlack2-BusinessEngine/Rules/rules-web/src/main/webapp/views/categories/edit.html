<div ng-controller="CategoryEditCtrl">
	<div class="clearfix resourceHeading">
		<div class="pull-left">
			<h3>{{ category.name }}</h3>
		</div>
		<div class="pull-right">
			<select kendo-drop-down-list="actionsDropDownList"
					k-data-source="actionsDataSource"
					k-data-text-field="'name'"
					k-data-value-field="'name'"
					k-option-label="'{{'select.action' | translate}}'"
					k-template="actionItemTemplate"
					k-on-select="selectAction(kendoEvent)">
			</select>
			<script id="actionItemTemplate" type="text/x-kendo-template">
				<div>
					<i class="#=data.icon#" style="width: 15px"></i> <span translate>#=data.name#</span>
				</div>
			</script>
		</div>
	</div>

	<section class="well">
	<form name="categoryForm" class="form-horizontal" role="form" novalidate>
		<fieldset ng-disabled="!canManage">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group" ng-class="{'has-error has-feedback': categoryForm.name.$invalid && !categoryForm.name.$dirty}">
						<label for="name" class="col-sm-4 control-label" translate>label.title</label>
						<div class="col-sm-8">
							<input type="text" name="name" class="form-control" ng-model="category.name">
							<i ng-show="categoryForm.name.$invalid && !categoryForm.name.$dirty"
								class="fa fa-exclamation-triangle form-control-feedback"
								popover="{{categoryForm.name.message}}"
								popover-placement="left"
								popover-trigger="mouseenter">
							</i>
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error has-feedback': categoryForm.description.$invalid && !categoryForm.description.$dirty}">
						<label for="description" class="col-sm-4 control-label" translate>label.description</label>
						<div class="col-sm-8">
							<textarea name="description" class="form-control" ng-model="category.description"></textarea>
							<i ng-show="categoryForm.description.$invalid && !categoryForm.description.$dirty"
								class="fa fa-exclamation-triangle form-control-feedback"
								popover="{{categoryForm.description.message}}"
								popover-placement="left"
								popover-trigger="mouseenter">
							</i>
						</div>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>label.createdBy</label>
						<div class="col-sm-8 controls">
							<p class="form-control-static">{{category.createdBy.firstName}} {{category.createdBy.lastName}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>label.createdOn</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{ category.createdOn | qDate:'lll' }}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>label.modifiedBy</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{category.lastModifiedBy.firstName}} {{category.lastModifiedBy.lastName}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>label.modifiedOn</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{ category.lastModifiedOn | qDate:'lll' }}</p>
						</div>
					</div>
				</div>
			</div>
		</fieldset>

		<div class="clearfix">
			<div class="pull-right">
				<button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> <span translate>action.cancel</span></button>
				<button class="btn btn-success" ng-click="update()" ng-disabled="!canManage"><i class="fa fa-check"></i> <span translate>action.save</span></button>
			</div>
		</div>
	</form>
	</section>
</div>
