<div ng-controller="CreateCategoryCtrl">
	<div class="clearfix resourceHeading">
		<div class="pull-left">
			<h3 translate>create_category</h3>
		</div>
	</div>

	<section class="well">
	<form class="form-horizontal" role="form" name="createCategoryForm" ng-submit="save()" novalidate>
		<fieldset>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group" ng-class="{'has-error has-feedback': createCategoryForm.name.$invalid && !createCategoryForm.name.$dirty}">
						<label for="name" class="col-sm-4 control-label" translate>categoryName</label>
						<div class="col-sm-8">
							<input id="name" name="name" type="text" class="form-control" ng-model="category.name">
							<i ng-show="createCategoryForm.name.$invalid && !createCategoryForm.name.$dirty"
								class="fa fa-exclamation-triangle form-control-feedback"
								popover="{{createCategoryForm.name.message}}"
								popover-placement="left"
								popover-trigger="mouseenter"></i>
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error has-feedback': createCategoryForm.description.$invalid && !createCategoryForm.description.$dirty}">
						<label for="description" class="col-sm-4 control-label" translate>description</label>
						<div class="col-sm-8">
							<textarea id="description" name="description" class="form-control" ng-model="category.description"></textarea>
							<i ng-show="createCategoryForm.description.$invalid && !createCategoryForm.description.$dirty"
								class="fa fa-exclamation-triangle form-control-feedback"
								popover="{{createCategoryForm.description.message}}"
								popover-placement="left"
								popover-trigger="mouseenter"></i>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>createdBy</label>
						<div class="col-sm-8 controls">
							<p class="form-control-static">{{category.createdBy.firstName}} {{category.createdBy.lastName}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>createdOn</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{ category.createdOn  | qDate:'lll'}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>modifiedBy</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{category.lastModifiedBy.firstName}} {{category.lastModifiedBy.lastName}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" translate>modifiedOn</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{ category.lastModifiedOn  | qDate:'lll'}}</p>
						</div>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="clearfix">
			<div class="pull-right">
				<button class="btn btn-danger" ng-click="cancel($event)"><i class="fa fa-ban"></i> <span translate>cancel</span></button>
				<button class="btn btn-success"><i class="fa fa-check"></i> <span translate>create</span></button>
			</div>
		</div>
	</form>
	</section>
</div>
