<div class="container-fluid" ng-controller="CreateFormVersionTranslationsCtrl">
	<form class="form-horizontal" role="form" name="formVersionForm">
		<div class="form-group">
			<label for="translationKey" class="col-xs-4 control-label" translate>translation_key</label>
			<div class="col-xs-8">
				<input type="text" class="form-control" id="translationKey" ng-model="newTranslationKey">
			</div>
		</div>
		<div class="well inner-well top-buffer">
			<div class="row">
				<label class="align" translate>translations</label>
			</div>


			<div class="form-group" ng-repeat="translation in newTranslations" repeat-done>
				<div class="col-xs-4">
					<select kendo-drop-down-list="languageDropDownList" k-data-text-field="'name'" k-data-value-field="'id'"  k-option-label="'{{'select_language' | translate}}'"
						k-data-source="popupLanguagesDataSource" ng-model="translation.language"></select>
				</div>
				<div class="col-xs-4">
					<input type="text" class="form-control" ng-model="translation.value"/>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-primary" ng-click="removeTranslation($index)"><i class="fa fa-minus-square"></i></button>
					<button class="btn btn-primary" ng-click="addTranslation()" ng-show="$last"><i class="fa fa-plus-square"></i></button>
				</div>
			</div>
		</div>
		<div class="clearfix top-buffer">
			<div class="pull-right">
				<button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> <span translate>cancel</span></button>
				<button class="btn btn-success" ng-click="createFormVersionTranslations()"><i class="fa fa-check"></i> <span translate>create</span></button>
			</div>
		</div>
	</form>
</div>
