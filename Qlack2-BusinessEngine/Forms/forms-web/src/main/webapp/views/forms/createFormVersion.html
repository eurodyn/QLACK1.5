<div class="container-fluid" ng-controller="CreateFormVersionCtrl">
	<form class="form-horizontal" role="form" name="createFormVersionForm" novalidate>
		<div class="form-group" ng-class="{'has-error has-feedback': createFormVersionForm.name.$invalid && !createFormVersionForm.name.$dirty}">
			<label for="name" class="col-xs-4 control-label" translate>versionName</label>
			<div class="col-xs-8">
				<input id="name" name="name" type="text" class="form-control" ng-model="formVersion.name"/>
				<i ng-show="createFormVersionForm.name.$invalid && !createFormVersionForm.name.$dirty"
					class="fa fa-exclamation-triangle form-control-feedback"
					popover="{{createFormVersionForm.name.message}}"
					popover-placement="left"
					popover-trigger="mouseenter"></i>
			</div>
		</div>
		<div class="form-group">
			<label for="based_on" class="col-xs-4 control-label" translate>basedOn</label>
			<script id="basedOnListTemplate" type="text/x-kendo-template">
				<div>
					#if(data.state == 1){#
						<i class="fa fa-check-circle-o"></i> <span>#=data.name#</span>
					#}else{#
						<i class="fa fa-circle-o"></i> <span>#=data.name#</span>
					#}#
				</div>
			</script>
			<div class="col-xs-8">
				<select kendo-drop-down-list="basedOnDropDownList" k-data-source="basedOnDataSource" k-data-text-field="'name'" k-data-value-field="'id'"
					k-template="basedOnListTemplate" k-option-label="'{{'select_version' | translate}}'" ng-model="formVersion.basedOn" >
				</select>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error has-feedback': createFormVersionForm.description.$invalid && !createFormVersionForm.description.$dirty}">
			<label for="description" class="col-xs-4 control-label" translate>description</label>
			<div class="col-xs-8">
				<textarea id="description" name="description" class="form-control" ng-model="formVersion.description"></textarea>
				<i ng-show="createFormVersionForm.description.$invalid && !formForm.description.$dirty"
					class="fa fa-exclamation-triangle form-control-feedback"
					popover="{{createFormVersionForm.description.message}}"
					popover-placement="left"
					popover-trigger="mouseenter"></i>
			</div>
		</div>

		<div class="clearfix top-buffer">
			<div class="pull-right">
				<button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> <span translate>cancel</span></button>
				<button class="btn btn-success" ng-click="createFormVersion()"><i class="fa fa-check"></i> <span translate>create</span></button>
			</div>
		</div>
	</form>

</div>
