<div class="container-fluid" ng-controller="DeleteGroupCtrl">
	<div class="row">
		<div class="col-xs-2"><i class="fa fa-question-circle fa-3x"></i></div>
		<div class="col-xs-10">
			<p ng-if="domain" translate>delete_domain_confirm</p>
			<p ng-if="!domain" translate>delete_group_confirm</p>
		</div>
	</div>
	<div class="clearfix top-buffer">
		<div class="pull-right">
			<button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-ban"></i> <span translate>cancel</span></button>
			<button class="btn btn-success" ng-click="delete()"><i class="fa fa-check"></i> <span translate>delete</span></button>
		</div>
	</div>
</div>
