
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group"
				ng-class="{'has-error has-feedback': groupForm.name.$invalid && !groupForm.name.$dirty}">
				<label for="name" class="col-sm-4 control-label" translate>name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="name" name="name" ng-model="group.name">
					<i ng-show="groupForm.name.$invalid && !groupForm.name.$dirty" 
						class="fa fa-exclamation-triangle form-control-feedback" 
						popover="{{groupForm.name.message}}" 
						popover-placement="left" popover-trigger="mouseenter"></i>
				</div>
			</div>
			<div class="form-group"
				ng-class="{'has-error has-feedback': groupForm.description.$invalid && !groupForm.description.$dirty}">
				<label for="description" class="col-sm-4 control-label" translate>description</label>
				<div class="col-sm-8">
					<textarea id="description" class="form-control" name="description" ng-model="group.description"></textarea>
					<i ng-show="groupForm.description.$invalid && !groupForm.description.$dirty" 
						class="fa fa-exclamation-triangle form-control-feedback" 
						popover="{{groupForm.description.message}}" 
						popover-placement="left" popover-trigger="mouseenter"></i>
				</div>
			</div>
		</div>
	</div>
