<div class="row" ng-controller="ResourcesCtrl">		
	<div class="col-sm-3 col-md-2">
		<div id="resourceList" kendo-tree-view="resourceTree" k-data-source="resourceTreeSource" 
			k-data-image-url-field="'icon'"
			k-on-data-bound="expandTree(kendoEvent)"></div>
	</div>
	<div class="col-sm-9 col-md-10">
		<div class="clearfix resourceHeading">
			<div class="pull-left">
				<h3>Resource</h3>
			</div>
			<div class="pull-right">
				<script id="actionsListTemplate" type="text/x-kendo-template">
					<div>
						<i class="fa #=data.icon#"></i> <span>#=data.name#</span>
					</div>
				</script>
				<select kendo-drop-down-list k-data-source="actionsDataSource" k-template="actionsListTemplate"
					k-option-label="{name: 'Actions'}" k-data-text-field="'name'"
					k-on-select="executeAction(kendoEvent)"></select>
			</div>
		</div>
		
		<section class="well">
		<form class="form-horizontal" role="form">
			<fieldset>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="title" class="col-sm-4 control-label">Title</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="title">
							</div>
						</div>
						<div class="form-group">
							<label for="description" class="col-sm-4 control-label">Description</label>
							<div class="col-sm-8">
								<textarea class="form-control" id="description"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="categories" class="col-sm-4 control-label">Categories</label>
							<div class="col-sm-8">
								<select id="categories" kendo-multi-select>
									<option>Category 1</option>
									<option>Category 2</option>
									<option>Category 3</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Status</label>
							<div class="col-sm-8 controls">
								<label class="radio-inline">
									<input type="radio" checked>
									Active
								</label>
								<label class="radio-inline">
									<input type="radio">
									Inactive
								</label>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">Created by</label>
							<div class="col-sm-8 controls">
								<p class="form-control-static">John Doe</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Created on</label>
							<div class="col-sm-8">
								<p class="form-control-static">{{ 1304375948024 | qDate:'lll' }}</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Last modified by</label>
							<div class="col-sm-8">
								<p class="form-control-static">John Doe</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Last modified on</label>
							<div class="col-sm-8">
								<p class="form-control-static">{{ 1304375948024 | qDate:'lll' }}</p>
							</div>
						</div>
					</div>
				</div>
					<div class="well inner-well top-buffer">
						<div class="row">
							<div class="col-sm-6">
								<select kendo-drop-down-list>
									<option>Version 1</option>
									<option>Version 2</option>
									<option>Version 3</option>
									<option>Version 4</option>
								</select>
								<i id="lock-status" class="fa fa-lock fa-lg" tooltip="Locked by Christina"></i>
								<p class="form-control-static text-muted small">Created by John Doe on {{ 1304375948024 | qDate:'lll' }}</p>
								<p class="form-control-static text-muted small">Last modified by John Doe on {{ 1304375948024 | qDate:'lll' }}</p>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="version-description" class="col-sm-4 control-label">Description</label>
									<div class="col-sm-8">
										<textarea class="form-control" id="version-description"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label for="title" class="col-sm-4 control-label">Class</label>
									<div class="col-sm-8">
										<p class="form-control-static">Customer</p>
									</div>
								</div>
								<div class="form-group">
									<label for="package" class="col-sm-4 control-label">Package</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="package">
									</div>
								</div>
								<div class="form-group">
									<label for="parent" class="col-sm-4 control-label">Parent</label>
									<div class="col-sm-8 col-md-4">
										<select kendo-drop-down-list></select>
									</div>
									<div class="visible-sm form-group"></div> <!-- To add padding-bottom for small screens -->
									<div class="col-sm-8 col-sm-offset-4 col-md-4 col-md-offset-0">
										<select kendo-drop-down-list></select>
									</div>
								</div>
							</div>
						</div>
						<div class="clearfix">
								<div kendo-grid k-data-source="conditionsDataSource" k-sortable="true" k-resizable="true" 
													k-editable='{"mode": "inline"}' k-toolbar='conditionsToolbar' k-columns='conditionsColumns'></div>
						</div>
					</div>
			</fieldset>
			<div class="clearfix">
				<div class="pull-left">
					<button class="btn btn-primary"><i class="fa fa-edit"></i> Open in Forms Editor</button>
				</div>
				<div class="pull-right">
					<button class="btn btn-danger"><i class="fa fa-ban"></i> Cancel</button>
					<button class="btn btn-success"><i class="fa fa-check"></i> Save</button>
				</div>
			</div>
		</form>
		</section>
	</div>
</div>
