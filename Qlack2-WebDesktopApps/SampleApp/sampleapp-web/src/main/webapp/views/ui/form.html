<div class="col-sm-9 col-md-10" ng-controller="FormCtrl">
	<div class="clearfix resourceHeading">
		<div class="pull-left">
			<h3>Resource</h3>
		</div>
		<div class="pull-right">
			<script id="actionsListTemplate" type="text/x-kendo-template">
				<div>
					<i class="fa #=data.icon#"></i> <span>#=data.name#</span>
				</div>
			</script>
			<select kendo-drop-down-list k-data-source="actionsDataSource" k-template="actionsListTemplate"
				k-option-label="{name: 'Actions'}" k-data-text-field="'name'"
				k-on-select="executeAction(kendoEvent)"></select>
		</div>
	</div>
	
	<section class="well">
	<form class="form-horizontal" role="form">
		<fieldset>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="title" class="col-sm-4 control-label">Title</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="title" ng-model="form.title">
						</div>
					</div>
					<div class="form-group">
						<label for="description" class="col-sm-4 control-label">Description</label>
						<div class="col-sm-8">
							<textarea class="form-control" id="description" ng-model="form.description"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="categories" class="col-sm-4 control-label">Categories</label>
						<div class="col-sm-8">
							<select id="categories" kendo-multi-select>
								<option>Category 1</option>
								<option>Category 2</option>
								<option>Category 3</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Status</label>
						<div class="col-sm-8 controls">
							<label class="radio-inline">
								<input type="radio" checked>
								Active
							</label>
							<label class="radio-inline">
								<input type="radio">
								Inactive
							</label>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">Created by</label>
						<div class="col-sm-8 controls">
							<p class="form-control-static">John Doe</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Created on</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{ 1304375948024 | qDate:'lll' }}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Last modified by</label>
						<div class="col-sm-8">
							<p class="form-control-static">John Doe</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Last modified on</label>
						<div class="col-sm-8">
							<p class="form-control-static">{{ 1304375948024 | qDate:'lll' }}</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Form version -->
			<div ui-view autoscroll="false"></div>
		</fieldset>
		<div class="clearfix">
			<div class="pull-left">
				<button class="btn btn-primary"><i class="fa fa-edit"></i> Open in Forms Editor</button>
			</div>
			<div class="pull-right">
				<button class="btn btn-danger"><i class="fa fa-ban"></i> Cancel</button>
				<button class="btn btn-success"><i class="fa fa-check"></i> Save</button>
			</div>
		</div>
	</form>
	</section>
</div>
