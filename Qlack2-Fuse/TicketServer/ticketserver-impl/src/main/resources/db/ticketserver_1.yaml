databaseChangeLog:
  - changeSet:
      id: ticketserver_1
      author: European Dynamics SA (nassos.michas@eurodyn.com)
      changes:
         - createTable:
            tableName: ts_ticket
            columns:
               - column:
                   name: id
                   type: char(36)
                   constraints:
                         primaryKey: true
                         nullable: false
               - column:
                   name: payload
                   type: varchar(1024)
                   constraints:
                         nullable: true
               - column:
                   name: created_at
                   type: bigint
                   constraints:
                         nullable: false
               - column:
                   name: last_modified_at
                   type: bigint
                   constraints:
                         nullable: true
               - column:
                   name: valid_until
                   type: bigint
                   constraints:
                         nullable: true
               - column:
                   name: auto_extend_until
                   type: bigint
                   constraints:
                         nullable: true
               - column:
                   name: auto_extend_duration
                   type: bigint
                   constraints:
                         nullable: true
               - column:
                   name: created_by
                   type: varchar(256)
                   constraints:
                         nullable: true
               - column:
                   name: revoked
                   type: boolean
                   constraints:
                         nullable: false
