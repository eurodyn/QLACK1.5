        - createTable:
            tableName: mai_newsletter_schedule
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: newsletter_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: scheduledFor
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: sent
                  type: tinyint(1)
                  constraints:
                    nullable: false
              - column:
