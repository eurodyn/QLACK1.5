                - column:
                   name: template_id	  
        - addForeignKeyConstraint:
              constraintName: fk_mai_newsletter_mai_templ1
              baseTableName: mai_newsletter
              baseColumnNames: template_id
              referencedTableName: mai_template
              referencedColumnNames: id
              onDelete: cascade
              onUpdate: cascade	
        - createTable:
            tableName: mai_contact
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id  
                  type: varchar(36)
              - column:
                  name: email
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
