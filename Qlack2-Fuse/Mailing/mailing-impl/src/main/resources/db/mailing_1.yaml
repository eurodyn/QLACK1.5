databaseChangeLog:
  - changeSet:
      id: mailing_01
      author: European Dynamics SA (stephan.schreck@eurodyn.com)
      changes:
        - createTable:
            tableName: mai_email
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: subject  
                  type: varchar(254) 
              - column:
                  name: body  
                  type: text  
              - column:
                  name: from_email  
                  type: varchar(255)    
              - column:
                  name: to_emails  
                  type: varchar(1024) 
              - column:
                  name: cc_emails  
                  type: varchar(1024)   
              - column:
                  name: bcc_emails  
                  type: varchar(1024) 
              - column:
                  name: status  
                  type: varchar(32)  
              - column:
                  name: server_response  
                  type: varchar(1024) 
              - column:
                  name: email_type  
                  type: varchar(64)  
              - column:
                  name: date_sent  
                  type: bigint(20)  
              - column:
                  name: server_response_date  
                  type: bigint(20)  
              - column:
                  name: added_on_date  
                  type: bigint 
                  constraints:
                    nullable: false 		
              - column:
                  name: tries  
                  type: tinyint 
                  constraints:
                    nullable: false 				  
        - createIndex:
              indexName: idx_me_datesent
              tableName: mai_email
              columns:
                - column:
                   name: date_sent
        - createIndex:
              indexName: tries_status_index
              tableName: mai_email
              columns:
                - column:
                   name: tries
                - column:
                   name: status   
        - createTable:
            tableName: mai_attachment
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email_id  
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: filename
                  type: varchar(254)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: varchar(254)
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: longblob
                  constraints:
                    nullable: false
              - column:
                  name: attachment_size
                  type: bigint
        - createIndex:
              indexName: idx_attachment_mai_email1
              tableName: mai_attachment
              columns:
                - column:
                   name: email_id
        - addForeignKeyConstraint:
              constraintName: fk_mai_attachment_mai_email1
              baseTableName: mai_attachment
              baseColumnNames: email_id
              referencedTableName: mai_email
              referencedColumnNames: id
              onDelete: cascade
              onUpdate: cascade
        - createTable:
            tableName: mai_distribution_list
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: list_name  
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(45)
              - column:
                  name: created_on
                  type: bigint
              - column:
                  name: created_by
                  type: varchar(254)
        - createTable:
            tableName: mai_template
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(45)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: body
                  type: text		  
        - createTable:
            tableName: mai_newsletter
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description  
                  type: varchar(512)
              - column:
                  name: template_id
                  type: varchar(36)
                  constraints:
