#################################################################
# QLACK Fuse - Mailing configuration
# etc/com.eurodyn.qlack2.fuse.mailing.cfg
#################################################################

# Whether to auto-start the mail queue monitor thread
autostart=true
# How often to check for new queued emails (in msec)
interval=10000
# Maximum number of tries to send a previously failed e-mail
maxTries=3

# Mail session
mail.debug=false
mail.host=${qlack.mail.host}
mail.port=${qlack.mail.port}
mail.user=${qlack.mail.user}
mail.password=${qlack.mail.password}
mail.smtp.starttls.enable=${qlack.mail.smtp.starttls.enable}
mail.keystoreType=${qlack.mail.sign.keystore.type}
mail.keystoreFilename=${qlack.mail.sign.keystore.filename}
mail.keystoreAlias=${qlack.mail.sign.keystore.alias}
mail.keystorePassword=${qlack.mail.sign.keystore.password}
