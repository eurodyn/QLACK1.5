databaseChangeLog:
  - changeSet:
      id: simm_01
      author: European Dynamics SA (stephan.schreck@eurodyn.com)
      changes:
        - createTable:
            tableName: sim_group
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name  
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: logo
                  type: longblob
              - column:
                  name: description
                  type: text
              - column:
                  name: privacy
                  type: tinyint
                  remark: "Private(By default)/Public To determine who can join this group (Public - Yes, Private - Invited Users only, Managed - Users request for joining group - Group admin allow/disallow user) \n0-Private\n1-Public\n2-Invited Only\n3-managed User Only"
              - column:
                  name: tags
                  type: text
                  remark: "Private(By default)/Public To determine who can join this group (Public - Yes, Private - Invited Users only, Managed - Users request for joining group - Group admin allow/disallow user) \n0-Private\n1-Public\n2-Invited Only\n3-managed User Only"
              - column:
                  name: status
                  type: tinyint
                  remark: "Private(By default)/Public To determine who can join this group (Public - Yes, Private - Invited Users only, Managed - Users request for joining group - Group admin allow/disallow user) \n0-Private\n1-Public\n2-Invited Only\n3-managed User Only"
                  constraints:
                    nullable: false
              - column:
                  name: parent_group_id
                  type: uuid
              - column:
                  name: created_on
                  type: bigint  
                  constraints:
                    nullable: false 
        - createIndex:
              indexName: fk_sim_group_sim_group1
              tableName: sim_group
              columns:
                - column:
                   name: parent_group_id
        - createIndex:
              indexName: idx_name
              tableName: sim_group
              columns:
                - column:
                   name: name 
        - createIndex:
              indexName: idx_status
              tableName: sim_group
              columns:
                - column:
                   name: status    
        - addForeignKeyConstraint:
              constraintName: fk_sim_group_sim_group1
              baseTableName: sim_group
              baseColumnNames: parent_group_id
              referencedTableName: sim_group
              referencedColumnNames: id
              onDelete: cascade
              onUpdate: no action
        - createTable:
            tableName: sim_group_has_user
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: group_id  
                  type: uuid
                  constraints:
                    nullable: false  
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false  
              - column:
                  name: status
                  type: tinyint
                  remark:  "status can have following flag:\n0-User added but need to    approve it\n1-Approved from Moderator\n2-Leave the Group\n3-Rejected by Moderator\n4-Rejected from User"
                  constraints:
                    nullable: false  
              - column:
                  name: joined_on_date
                  type: bigint
                  constraints:
                    nullable: false  
        - createIndex:
              indexName: fk_sim_group_users_sim_group
              tableName: sim_group_has_user
              columns:
                - column:
                   name: group_id
        - createIndex:
              indexName: fk_sim_group_user_id
              tableName: sim_group_has_user
              columns:
                - column:
                   name: user_id
                - column:
                   name: status
        - addForeignKeyConstraint:
              constraintName: fk_sim_group_users_sim_group
              baseTableName: sim_group_has_user
              baseColumnNames: group_id
              referencedTableName: sim_group
              referencedColumnNames: id
              onDelete: cascade
              onUpdate: no action  
